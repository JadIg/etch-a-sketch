<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <!-- /* Main container for the Etch-A-Sketch */ -->
    <div class="container">
        <h1>Etch-A-Sketch</h1>
        <div class="controls">
            <button id="clear">Clear</button>
            <button id="randomColor">Random Color</button>
            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" min="1" max="100" value="16">
            <button id="setGridSize">Set Grid Size</button>
        </div>
        <div class="color-picker">
            <label for="color">Choose Color:</label>
            <input type="color" id="color" value="#000000">
    </div>
            <div class="grid">
            <!-- Grid will be dynamically generated here -->
        </div>
    </div>
</body>
</html>
